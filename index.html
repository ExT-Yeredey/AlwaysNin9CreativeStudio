<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre tu conexión con el número 9 con esta calculadora interactiva always nin9.">

    <title>always nin9</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <link rel="preload" as="image" href="https://raw.githubusercontent.com/ExT-Yeredey/AlwaysNin9CreativeStudio/main/Reset.webp">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    <script src="script.js" defer></script>

</head>

<body>
    <div class="floating-particles">
        <span style="left:10%; animation-delay: 0s;"></span>
        <span style="left:25%; animation-delay: 2s;"></span>
        <span style="left:40%; animation-delay: 4s;"></span>
        <span style="left:60%; animation-delay: 1s;"></span>
        <span style="left:75%; animation-delay: 3s;"></span>
        <span style="left:90%; animation-delay: 5s;"></span>
    </div>
    <div class="calculator-popup">
        <h1>always nin9</h1>
        <p>Descubre lo que tienes en común con el número 9.</p>
        <div class="input-container">
            <span class="nine-times">9 ×</span>
            <input type="number" id="multiplier" placeholder="" min="1" max="999999" />
        </div>
        <div id="steps" class="steps"></div>
        <div id="ai-response" class="steps"></div>
        <button id="resetButton" type="button"></button>
        <div class="powered-by">
            <p>Una experiencia de <a href="https://alwaysnin9.com" target="_blank">Always Nin9 Creative Studio</a></p>
        </div>
    </div>
</body>

</html>
